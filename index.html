<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #weather {
            margin-top: 20px;
        }
        #suggestions {
            border: 1px solid #ccc;
            background-color: #fff;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: 200px;
            z-index: 1000;
        }
        #suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        #suggestions div:hover {
            background-color: #f0f0f0;
        }
        #loading {
            display: none;
            color: blue;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            #suggestions {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <label for="city">City:</label>
    <input type="text" id="city" placeholder="Enter city name" autocomplete="off" aria-label="City Name">
    <div id="loading">Loading...</div>
    <ul id="suggestions" style="list-style-type: none; padding: 0; margin: 0; display: none;" role="listbox"></ul>
    <button id="getWeather">Get Weather</button>
    <label for="unitToggle">Units:</label>
    <select id="unitToggle">
        <option value="imperial">Fahrenheit</option>
        <option value="metric">Celsius</option>
    </select>
    <div id="weather"></div>

    <script src="app.js"></script>
</body>
</html>
